<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-Z Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .profile {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 80%;
        }
        .profile img {
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .stats {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>GEN-Z Leaderboard</h1>
        <img src="https://via.placeholder.com/100" alt="Profile Pic">
        <h2>Mainul Hasan Mamun</h2>
        <p class="stats">Score: 220,335</p>
        <p class="stats">Energy: 10,000/10,000</p>
    </div>
</body>
</html>
